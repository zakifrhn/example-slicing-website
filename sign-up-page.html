<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="sign-up-page.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">

        <div class="banner grid-item">
            <!-- <img src="./src/Rectangle 1.png" alt=""> -->
            
            <div class="icon-font">
                <img src="./src/tickitz 1.png" alt="">
            </div>

            <div class="icon-extras">
                <img src="./src/wait, watch, wow!.png" alt="">
            </div>
        
        </div>


        <div class="banner-2 grid-item">

            <div class="icon">
                <img src="./src/Vector.png">
            </div>


            <div class="sign-up">
                <h3>Sign Up</h3>
                <p class="h3">Fill Your Additional Details</p>
            </div>

            <form action="" class="form-sign-up">
                <label for="fname" class="label-f-name">First Name</label><br>
                <input type="text" placeholder="Write you First Name" id="f-name" class="f-name"> <br>            
            </form>
    
    
    
            <form action="" class="form-sign-up">
                <label for="lname" class="label-l-name">Last Name</label><br>
                <input type="text" placeholder="Write you Last Name" id="l-name" class="l-name"> <br>
            </form>
    
    
            <form action="" class="form-sign-up">
                <label for="pnumber" class="label-p-number">Phone Number</label><br>
                <input type="number" placeholder="Write you Phone Number" id="p-number" class="p-number"> <br>
            </form>
    
    
            <form action="" class="form-sign-up">
                <label for="email" class="label-email">Email</label><br>
                <input type="email" placeholder="Write you Email Address" id="email" class="email"> <br>
            </form>
    
    
            <form action="" class="form-sign-up">
                <label for="password" class="label-pass">Password</label><br>
                <input type="password" placeholder="Write you Password" id="pass" class="pass"> <br>
            </form>
            
    
    
            <button class="btn-sign-up">
                Sign Up
            </button>
    
    
            <footer class="sign-in" style="text-align: center;">
                <span>Already Have Account ? 
                    <a href="sign-in-page.html">Sign In</a>
                </span>
            </footer>
        </div>


    </div>
    
</body>
</html>
