<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="sign-in-page.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200&display=swap" rel="stylesheet">
    <title>Sign In</title>
</head>
<body>
    <div class="container">

        <div class="banner grid-item">
            <!-- <img src="./src/Rectangle 1.png" alt=""> -->
            
            <div class="icon-font">
                <img src="./src/tickitz 1.png" alt="">
            </div>

            <div class="icon-extras">
                <img src="./src/wait, watch, wow!.png" alt="">
            </div>
        
        </div>


        <div class="banner-2 grid-item">

            <div class="icon">
                <img src="./src/Vector.png">
            </div>


            <div class="sign-up">
                <h3>Sign In</h3>
                <p class="h3">Sign In with you data that you entered during your registration</p>
            </div>

            <form action="" class="form-sign-up">
                <label for="fname" class="label-email">Email</label><br>
                <input type="text" placeholder="Write your email" id="email" class="email"> <br>            
            </form>
    
    
    
            <form action="" class="form-sign-up">
                <label for="lname" class="label-pass">Password</label><br>
                <input type="text" placeholder="Write your password" id="pass" class="pass"> <br>
            </form>

            <button class="btn-sign-up">
                Sign In
            </button>

            <footer class="sign-in" style="text-align: center;">
                <span class="forgot">Forgot your password ? 
                    <a href="#">Sign In</a>
                </span>
                <br><br>
                <span class="dhv">Don't Have an Accout?
                    <a href="home-dekstop.html">Sign Up</a>
                </span>
            </footer>
        </div>
</body>
</html>
